{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Created Job</h1>

<table id="customers">
  <tr>
    <th>Image</th>
    <th>Title</th>
    <th>Opening</th>
    <th>Category</th>
    <th>Skill</th>
    <th>Action</th>
    
  
  </tr>
  {% for i in jobs %}
  <tr>
    <td><img src="/{{i.Job_Image}}" height="100" width="100"></td>
    <td>{{i.job_title}}</td>
    <td>{{i.Openings}}</td>
    <td>{{i.Category}}</td>
    <td>{{i.Skill}}</td>
    <td>
        <a href="{% url 'deletePage' i.id %}">Delete</a>
        <a href="{% url 'editpage' i.id %}">Edit</a>
        <a href="{% url 'viewPage' i.id %}">View</a>
    </td>
  </tr>
        
  {% endfor %}
      
  

</table>

</body>
</html>



    
{% endblock body %}
