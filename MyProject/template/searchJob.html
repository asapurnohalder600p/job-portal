{% extends 'base.html' %} {% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .body1 {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 80%;
        }
        
        .input-group {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        
        .input-group-append button {
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .input-group-append button:hover {
            background-color: #218838;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            width: 300px;
        }
        
        .card img {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            width: 100%;
            /* Ensures image fits the card */
        }
        
        .container {
            padding: 16px;
        }
        
        .container h4 {
            margin: 10px 0;
            color: #333;
        }
        
        .container p {
            color: #555;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
      
    </style>
</head>

<body class="body1">

<h1>You have Search For : "{{query}}"</h1>
<br>
    <div class="card-container">
        {% for i in jobs %}
        <div class="card">
            <img src="/{{i.Job_Image}}" alt="Job Image">
            <div class="container">
                <h4><b>{{i.Category | title}}</b></h4>
                <h4><b>{{i.Openings}}</b></h4>
                <h4><b>{{i.Skill | title}}</b></h4>
                <p>{{i.Job_Dscriptions}}</p>

                {% if request.user.user_type == "seeker" %}
                <button><a href="{% url 'applyjob' i.id %}">Apply Now</a></button> {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
{% endblock body %}
