{% extends "base.html" %}
{% block body %}
<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">job Id </label>
    <input readonly type="text" id="fname" value="{{job.id}}" name="job_id" >
    
    <label for="fname">job_title </label>
    <input type="text" id="fname" value="{{job.job_title}}" name="job_title" >

    <label for="lname">Openings </label>
    <input type="text" id="lname" value="{{job.Openings}}"  name="Openings" >

    <label for="country">Category</label>
    <select id="country" name="Category" required>
      <option value="">Select Category</option>
      <option value="full_time">Full Time</option>
      <option value="part_time">Part Time</option>
    </select>

    <label for="country">Skill</label required>
    <select id="country" name="Skill">
      <option value="">Select skill</option>
      <option value="python">PYTHON</option>
      <option value="java">JAVA</option>
      <option value="graphic">GRAPHIC</option>
      <option value="marketing">MERKETING</option>
   
      
    </select>

    <label for="lname">Job Descriptions</label>
    <br>
    <textarea name="Job_Dscriptions" id="" rows="5" cols="100">{{job.Job_Dscriptions}}</textarea>
    <br><br>
    <img src="/{{job.Job_Image}}" height="50" width="50">
    <label for="lname">Job_Image </label>
    <input type="file" id="lname" name="Job_Image" >

    <input type="submit" value="Submit">
  </form>
</div>
{% endblock body %}
