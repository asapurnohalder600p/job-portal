<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 600px;
    }
    
    .register-form h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }
    
    .input-group {
        margin-bottom: 1.5rem;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
    }
    
    .input-group input, .input-group select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s;
    }
    
    .input-group input:focus, .input-group select:focus {
        border-color: #007bff;
        outline: none;
    }
    
    button {
        width: 100%;
        padding: 0.5rem;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .login-link {
        text-align: center;
        margin-top: 1rem;
    }
    
    .login-link a {
        color: #007bff;
        text-decoration: none;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <form action='' enctype="multipart/form-data" class="register-form" method="POST">
            {% csrf_token %}
            <h1>Edit Profile</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="input-group">
                <label for="password">First Name</label>
                <input type="text" id="password" name="first_name" >
            </div>
            
            <div class="input-group">
                <label for="password">Last Name </label>
                <input type="text" id="password" name="last_name" >
            </div>
            <div class="input-group">
                <label for="password">Profile_Pic </label>
                <input type="file" id="password" name="Profile_Pic" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
